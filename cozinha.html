<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha</title>
    <link rel="stylesheet" href="assets/css/cozinha.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/img/Favicon.png" alt="Ícone">
        </div>
        <div class="menu">
            <a href="index.html" class="menu-link" id="link-pedidos">Pedidos</a>
            <a href="cozinha.html" class="menu-link selected" id="link-cozinha">Cozinha</a>
            <a href="retirada.html" class="menu-link" id="link-retirada">Retirada</a>
        </div>
    </header>
    <main>
        <div class="cozinha-container">
            <div class="cozinha-painel">
                <h2>Preparando:</h2>
                <div class="pedido">
                    <img src="assets/img/SmashDaCasa.png" alt="Lanche 1">
                    <div class="info-pedido">
                        <p><strong id="codigo-pedido">Código do Pedido - Seu Nome</strong></p>
                        <p>1x Smash da Casa</p>
                    </div>
                    <div class="pedido-opcoes">
                        <button class="pedido-cancelar" onclick="cancelarPedido(this.parentNode.parentNode)">X</button>
                        <button id="btnImprimir" style="display: none;"></button>
                        <button class="pedido-confirmar">✔</button>
                    </div>
                </div>
            </div>
            <div class="cozinha-separador"></div>
            <div class="cozinha-painel">
                <div class="cozinha-painel pronto-container">
                    <h2>Pronto:</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>
<script src="assets/js/cozinha.js"></script>
<script src="assets/js/scripts.js"></script>

</html>
