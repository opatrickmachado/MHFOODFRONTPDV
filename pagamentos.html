<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/img/Favicon.png" alt="Ícone">
    </div>
    <div class="menu">
      <a href="index.html" class="menu-link selected" id="link-pedidos">Pedidos</a>
      <a href="cozinha.html" class="menu-link" id="link-cozinha">Cozinha</a>
      <a href="retirada.html" class="menu-link" id="link-retirada">Retirada</a>
    </div>
  </header>
  <main>
    <section class="resumo-compra">
      <h2>Resumo da compra</h2>
      <ul>
        <li>
          <span id="nome-produto"></span>
          <span id="preco-produto"></span>
        </li>
        <li>
          <span>Total do pedido:</span>
          <span id="total-pedido"></span>
        </li>
      </ul>
    </section>
    <section class="forma-pagamento">
      <h2>Selecione a forma de pagamento:</h2>
      <ul>
        <li>
          <input type="radio" name="forma-pagamento" id="debito" value="debito" checked>
          <label for="debito">Débito</label>
        </li>
        <li>
          <input type="radio" name="forma-pagamento" id="credito" value="credito">
          <label for="credito">Crédito</label>
        </li>
        <li>
          <input type="radio" name="forma-pagamento" id="pix" value="pix">
          <label for="pix">PIX</label>
        </li>        
      </ul>
    </section>
    <section class="dados-cliente">
      <h2>Dados do cliente</h2>
      <ul>
        <li>
          <span>Nome do cliente:</span>
          <input type="text" id="nome-cliente" name="nome-cliente">
        </li>
        <li>
          <span>Código:</span>
          <input type="text" id="codigo-cliente" name="codigo-cliente">
        </li>
      </ul>
    </section>
    <section class="acoes">
      <button id="cancelar" class="cancelar-pedido">Cancelar</button>
      <button id="finalizar" class="finalizar-pedido">Finalizar pedido</button>
    </section>
  </main>
  <!-- Adicione este script no final do corpo do documento -->
  <script src="assets/js/pagamentos.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@latest"></script>

</body>

</html>
